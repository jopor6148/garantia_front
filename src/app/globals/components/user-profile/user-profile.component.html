<div class="modal" [ngStyle]="{'display':showmodal ? 'block' : 'none'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Perfil - {{form.controls.nombre.value}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close.emit()"></button>
      </div>
      <div class="modal-body">
        <div [formGroup]="form">
          <label for="">Nombre</label>
          <input type="text" formControlName="nombre" class="form-control">
          <label for="">Descripcion</label>
          <input type="text" formControlName="descripcion" class="form-control">
          <label for="">Fecha creacion</label>
          <span>{{profile.fecha_creacion}}</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close.emit()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="save()">Guardar</button>
      </div>
    </div>
  </div>
</div>
